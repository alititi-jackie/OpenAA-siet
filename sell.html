<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>精品域名出售｜OpenAA 推荐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="OpenAA 精选优质域名出售，适合品牌、创业、跨境电商与投资收藏。" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Helvetica, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #0b3c5d, #1e6fa3);
      color: #fff;
      padding: 24px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    header p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px 40px;
    }

    .domain-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 22px;
    }

    .domain-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .domain-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
    }

    .domain-name {
      font-size: 22px;
      font-weight: 600;
      color: #0b3c5d;
      margin-bottom: 8px;
    }

    .domain-desc {
      font-size: 14px;
      color: #555;
      line-height: 1.7;
      margin-bottom: 16px;
    }

    .tags {
      margin-bottom: 16px;
    }

    .tag {
      display: inline-block;
      background: #eef4fa;
      color: #0b3c5d;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      margin: 0 6px 6px 0;
    }

    .actions a {
      display: inline-block;
      margin: 8px 10px 0 0;
      padding: 10px 18px;
      background: #0b3c5d;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .actions a.secondary {
      background: #6c8aa3;
    }

    .actions a:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
    }

    footer strong {
      color: #0b3c5d;
    }
  </style>
</head>

<body>

<header>
  <h1>精品域名出售</h1>
  <p>OpenAA 精选 · 适合品牌 / 创业 / 投资</p>
</header>

<div class="container">

        简短优雅的 5 字母国际品牌域名，适合时尚、科技、生活方式品牌。
      </div>
      <div class="tags">
        <span class="tag">5字母</span>
        <span class="tag">品牌型</span>
        <span class="tag">国际化</span>
      </div>
      <div class="actions">
        <a href="elale.html">查看详情</a>
        <a class="secondary" href="mailto:323748@gmail.com">联系购买</a>
      </div>
    </div>

    <!-- 域名 2 -->
    <div class="domain-card">
      <div class="domain-name">BOBAUP.COM</div>
      <div class="domain-desc">
        奶茶 / 饮品行业直指型域名，简短好记，品牌感强。
      </div>
      <div class="tags">
        <span class="tag">奶茶</span>
        <span class="tag">饮品</span>
        <span class="tag">行业型</span>
      </div>
      <div class="actions">
        <a href="bobaup.html">查看详情</a>
        <a class="secondary" href="mailto:323748@gmail.com">联系购买</a>
      </div>
    </div>

    <!-- 域名 3 -->
    <div class="domain-card">
      <div class="domain-name">SUPERGOBUY.COM</div>
      <div class="domain-desc">
        跨境电商与导购类强功能域名，适合平台型项目。
      </div>
      <div class="tags">
        <span class="tag">电商</span>
        <span class="tag">导购</span>
        <span class="tag">功能型</span>
      </div>
      <div class="actions">
        <a href="supergobuy.html">查看详情</a>
        <a class="secondary" href="mailto:323748@gmail.com">联系购买</a>
      </div>
    </div>

  </div>

</div>

<footer>
  © 2025 <strong>OpenAA</strong> · 美国华人生活入口
</footer>

</body>
</html>
